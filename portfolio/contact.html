    <div class="container">
      <main class="contact flex">
        <h1>Let's work together!</h1>
        <!-- <div class="contact1">
            <i class="fas fa-phone-alt"></i>
            <p>+45 22 36 76 87</p>
        </div> -->
        <div class="tools-container--1 flex">
          <a href="https://github.com/mgradzka" target="_blank"><i class="fa-brands fa-github"></i></a>
          <a href="https://www.linkedin.com/in/martyna-gradzka/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
        </div>
        <form action="form.html" name="contact" netlify>
          <div class="container-form flex">
            <h2>Contact me</h2>

            <input
              type="text"
              class="field"
              placeholder="First Name"
              autocomplete="off"
              required
            />

            <input type="text" class="field" placeholder="Surname" name="surname" required />

            <input type="text" class="field" placeholder="E-mail" name="email" required />

            <textarea
              rows="6"
              class="field"
              placeholder="Message"
              required
              name="message"
            ></textarea>
            <button class="btn" type="submit" value="Send">SEND</button>
          </div>
        </form>
       
      </main>
